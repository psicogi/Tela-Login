<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça o login para acessar a sua conta e poder acessar as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="campo">
                        <span class="material-symbols-outlined" style="color: white; font-size: 2em; width: 40px; padding: 5px;">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required autocomplete="email" size="19">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined" style="color: white; font-size: 2em; width: 40px; padding: 5px;">vpn_key</span>
                        <input type="password" name="senha" id="senha" placeholder="sua senha" required autocomplete="current-password" minlength="8" size="19">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
